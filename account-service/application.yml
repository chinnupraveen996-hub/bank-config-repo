# ========================
# Account Service Config
# ========================

server:
  port: 8081

spring:
  profiles:
    active: default

  datasource:
    url: jdbc:mysql://localhost:3306/account_db
    username: root
    password: praveen
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: localhost

logging:
  level:
    root: INFO
    org.springframework: INFO
