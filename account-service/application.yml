# ========================
# Account Service Config
# ========================

# Server port
server:
  port: 8081

# Spring profiles (optional)
spring:
  profiles:
    active: default

# Database configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/account_db
    username: root
    password: praveen
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"

# Eureka client configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: localhost

# Optional: logging level
logging:
  level:
    root: INFO
    org.springframework: INFO
